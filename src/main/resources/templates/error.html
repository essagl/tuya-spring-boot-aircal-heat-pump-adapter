<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Heat Pump status page</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, charset=UTF-8" >
    <link th:rel="stylesheet" th:href="@{webjars/bootstrap/4.6.2/css/bootstrap.min.css} "/>
    <style>

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }


    </style>
</head>
<body>
<div th:replace="header_error"></div>

<div class="container bg-light">
    <div class="row">
        <div class="col">
            <div class="mt-2 bg-warning">
                <label>&nbsp;Something went wrong!:&nbsp;</label><span class="font-weight-bold" th:text="${status + ' ' + error}"></span>
            </div>
            <div class="mt-2 ">
                <label>Message:&nbsp;</label>
                <span th:text="${message}"></span>
            </div>
            <div class="mt-2 ">
                <label>Exception:&nbsp;</label>
                <span th:text="${exception}"></span>
            </div>

        </div>
    </div>
</div>

<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
